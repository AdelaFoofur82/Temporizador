<!DOCTYPE html>
<html>

<head>
    <title>Temporizador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Add jQuery before Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Archivos JS de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/rsc/icon-192.png" type="image/png">
    <style>
        .progress {
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #ccc;
            position: relative;
        }

        .sound-marker {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #ff0000;
            transform: translateX(-1px);
        }

        #contador {
            font-family: monospace;
            font-size: 3em;
        }

        #fullscreen {
            text-decoration: none;
        }

        .fixed-width {
            width: calc(100% / 6);
            /* Divide 100% by the number of buttons */
        }

        a {
            color: #000000;
        }

        .dark-mode a {
            color: #ffffff;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .progress-bar {
            background-color: #424242;
        }

        .dark-mode a {
            color: #ffffff;
        }

        .dark-mode .sound-marker {
            background-color: #ff0000;
        }

        .dark-mode .form-control {
            background-color: #424242;
            color: #ffffff;
        }

        .pattern_name {
            width: 100%;
            margin-bottom: 10px;
        }

        .section_time {
            width: 12%;
            min-width: 45px;
            display: inline-block;
            margin-right: 10px;
        }

        .section_description {
            width: 60%;
            display: inline-block;
            margin-right: 10px;
        }

        #patron {
            margin: 10px 10px;
        }

        #botonesTiempo button {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="main">
        <h1><a href="#" id="fullscreen" title="Pantalla completa">⛶</a> Temporizador</h1>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="patron_sonido">Seleccionar Patrón de sonido:</label>
                    <select class="form-control" id="patron_sonido_select">
                        <option value="" disabled selected>Seleccionar un patrón</option>
                        <option value="custom">Nuevo patrón</option>
                    </select>
                    <div id="patron" style="display: none;">

                    </div>
                </div>
                <div class="form-group">
                    <label for="audio_sonido">Seleccionar o Ingresar Audio a Reproducir:</label>
                    <select class="form-control" id="audio_sonido_select">
                        <option value="">Sin Sonido</option>
                        <option value="rsc/dim.mp3" selected>Handpan Dim</option>
                        <option value="rsc/gong.wav">Gong</option>
                        <option value="rsc/tibetan.wav">Cuenco tibetano</option>
                        <option value="custom">Personalizado (Ingrese una URL)</option>
                    </select>
                    <input type="text" class="form-control" id="url_sonido" value="rsc/gong.wav"
                        placeholder="Ingrese la URL del sonido a reproducir" style="display: none;">
                </div>
                <!-- Añadir un checkbox para elegir la vibración -->
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="vibracionCheckbox" checked> Activar Vibración
                    </label>&nbsp; &nbsp; &nbsp;
                    <label>
                        <input type="checkbox" id="flashCheckbox" checked> Activar Flash de Pantalla
                    </label>
                </div>
                <button type="button" class="btn btn-primary" id="startButton" onclick="iniciarTemporizador()">Iniciar
                </button>
                <button type="button" class="btn btn-danger" id="stopButton" style="display:none;"
                    onclick="detenerTemporizador()">Detener </button>
                <button type="button" class="btn btn-info" id="pauseButton" style="display:none;"
                    onclick="pausarTemporizador()">Pausar </button>
                <button type="button" class="btn btn-success" id="resumeButton" style="display:none;"
                    onclick="reanudarTemporizador()">Reanudar </button>
                <button type="button" class="btn btn-warning" id="deleteButton" onclick="borrarPatron()">Borrar
                    Patrón</button>
                <label>
                    <input type="checkbox" id="loop"> Loop
                </label>
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                        <span class="sr-only">100% Complete</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row container" id="botonesTiempo" style="display: none;">
            <div class="col-md-6 col-sm-12">
                <div class="row">
                    <button class="btn btn-sm btn-secondary col-md-2 col-sm-2 fixed-width"
                        onclick="atrasarSeccion()">&lt; sección</button>
                    <button class="btn btn-sm btn-secondary col-md-2 col-sm-2 fixed-width"
                        onclick="reiniciarSeccion()">reiniciar sección</button>
                    <button class="btn btn-sm btn-secondary col-md-2 col-sm-2 fixed-width"
                        onclick="adelantarSeccion()">sección &gt;</button>
                </div>
                <div class="row">
                    <button class="btn btn-sm btn-secondary col-md-2 col-sm-2 fixed-width"
                        onclick="atrasarTiempo(10)">&lt;&lt;&lt;
                        10
                        min</button>
                    <button class="btn btn-sm btn-secondary col-md-2 col-sm-2 fixed-width"
                        onclick="atrasarTiempo(5)">&lt;&lt; 5
                        min</button>
                    <button class="btn btn-sm btn-secondary col-md-2 col-sm-2 fixed-width"
                        onclick="atrasarTiempo(1)">&lt; 1
                        min</button>
                    <button class="btn btn-sm btn-secondary col-md-2 col-sm-2 fixed-width"
                        onclick="adelantarTiempo(1)">1 min
                        &gt;</button>
                    <button class="btn btn-sm btn-secondary col-md-2 col-sm-2 fixed-width"
                        onclick="adelantarTiempo(5)">5 min
                        &gt;&gt;</button>
                    <button class="btn btn-sm btn-secondary col-md-2 col-sm-2 fixed-width"
                        onclick="adelantarTiempo(10)">10 min
                        &gt;&gt;&gt;</button>
                </div>
            </div>
        </div>
        <div class="row container" id="contador">
            <!-- Contadores se verán verticales en moviles, horizontal en pantallas más grandes -->
            <div id="tiempo_transcurrido" style="display: inline-block;"></div>
            <div id="tiempo_restante" style="display: inline-block;"></div>
            <div id="tiempo_hasta_siguiente_sonido" style="display: inline-block;"></div>
            <div id="current_section_name" style="display: inline-block;"></div>
            <p>&nbsp;</p>
        </div>
    </div>

    <!-- template para añadir nueva sección al temporizador. Un campo para el tiempo en minutos y otro campo para la descripción. sin labels, solo placeholdesr -->
    <template id="t_patron_sonido">
        <input type="hidden" class="form-control" id="patron_sonido" placeholder="Patrón de sonido">
    </template>

    <template id="t_pattern_name">
        <input type="text" class="form-control pattern_name" id="pattern_name" value="Nombre del patrón">
    </template>

    <template id="t_seccion">
        <div class="form-group">
            <input type="number" class="form-control section_time" placeholder="Tiempo (en minutos)">
            <input type="text" class="form-control section_description" placeholder="Descripción">
            <button type="button" class="btn btn-danger" onclick="removeSection(this)">X</button>
        </div>
    </template>

    <template id="t_add_section">
        <button type="button" class="btn btn-primary" onclick="addSection()">Añadir Sección</button>
    </template>

    <template id="t_share_link">
        <button type="button" class="btn btn-info" onclick="shareLink()">Compartir</button>
    </template>

    <script>
        var url_sonido = "";
        var patron_sonido = "";
        var intervalID = null;
        var pausado = false;
        var loop = false;
        var getContador = () => 0;

        /**
         * String pattern may be:
         * - "10,20,30"
         * - "name;10,20,30"
         * - "10:description,20:description,30:description"
         * - "name;10:description;20:description;30:description"
         * in addition to the above, we add the loop, sound, vibration and flash settings to the pattern
         * - "name;10:description;20:description;30:description#url;vibration;flash;loop"
         */
        function parsePattern(stringPattern) {
            let stringSettings;
            let settings = {
                url: '',
                vibration: false,
                flash: false,
                loop: false
            };

            const defaultPattern = {
                name: '',
                sections: []
            };

            if (!stringPattern) return defaultPattern;
            stringPattern = (stringPattern.includes(';')) ? stringPattern : `;${stringPattern}`;

            const name = (stringPattern.split(';')[0] || '')?.replace(/·44·/g, ',');
            [stringPattern, stringSettings] = stringPattern.split('~');
            const sections = stringPattern.split(';').slice(1).join(';').split(',').map(function (entry) {
                // check if time is integer
                const time = parseFloat(entry.split(':')[0]) || 0;
                const description = (entry.split(':')[1] || '').replace(/·44·/g, ',');
                return { time, description };
            });

            if (stringSettings) {
                stringSettings = stringSettings.split(';');
                settings = {
                    ...settings,
                    url: stringSettings[0],
                    vibration: stringSettings[1] === 'true',
                    flash: stringSettings[2] === 'true',
                    loop: stringSettings[3] === 'true'
                }
            }
            return { name, sections, settings };
        }

        function stringifyPattern(pattern) {
            // escape , char on description and pattarn name, with it's html code
            if (pattern.name) pattern.name = pattern.name.replace(/,/g, '·44·');
            let ret = ((pattern.name) ? pattern.name + ';' : '') + pattern.sections.map(function (section) {
                return section.time + (section.description ? ':' + section.description.replace(/,/g, '·44·') : '');
            }).join(',');
            // we add the loop, sound, vibration and flash settings to the pattern
            loop = $("#loop").prop("checked");
            return ret + `~${$("#url_sonido").val()};${$("#vibracionCheckbox").prop("checked")};${$("#flashCheckbox").prop("checked")};${loop}`;
        }

        function loadPatternFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const patron_sonido = urlParams.get('p');
            if (patron_sonido) {
                changePatronSonido(patron_sonido);
                onBlur();
                return true;
            } else {
                return false;
            }
        }

        // Load patterns from LocalStorage
        function loadPatterns() {
            var patterns = JSON.parse(localStorage.getItem("patterns")) || [];
            var select = $("#patron_sonido_select");
            select.empty();
            select.append($('<option value="" disabled selected>Seleccionar un patrón</option>'));
            patterns.forEach(function (pattern) {
                const patron = parsePattern(pattern);
                select.append($('<option>', {
                    value: pattern,
                    text: patron.name || `Sin nombre` + ` (${pattern})`
                }));
            });
            select.append($('<option value="custom">Nuevo patrón</option>'));
        }

        // Save pattern to LocalStorage
        function savePattern(pattern) {
            const parsedPattern = parsePattern(pattern);
            var patterns = JSON.parse(localStorage.getItem("patterns")) || [];
            // buscamos patrones unicos por name o por patron
            parsedPatterns = patterns.map(parsePattern);

            // actualizamos el patron si ya existe, por name
            let found = false;
            for (let i = 0; i < parsedPatterns.length; i++) {
                if (parsedPatterns[i].name === parsedPattern.name) {
                    patterns[i] = stringifyPattern(parsedPattern);
                    found = true;
                    break;
                }
            }
            if (!found) {
                // si no existe, lo añadimos
                patterns.push(stringifyPattern(parsedPattern));
            }

            localStorage.setItem("patterns", JSON.stringify(patterns));
            loadPatterns(); // Llama a loadPatterns después de guardar para reflejar los cambios en el select
            $("#patron_sonido_select").val(pattern); // Establece el valor seleccionado en el select
            $("#patron_sonido").val(pattern); // Establece el valor en el campo de texto
        }

        // Delete selected pattern from LocalStorage
        function deletePattern(pattern) {
            var patterns = JSON.parse(localStorage.getItem("patterns")) || [];
            patterns = patterns.filter(function (value, index, arr) {
                return value != pattern;
            });
            localStorage.setItem("patterns", JSON.stringify(patterns));
            loadPatterns();
            $("#patron").hide();

            // history
            window.history.replaceState({}, "Temporizador", "/");

            calculateSoundMarkers('');
        }

        function addSection() {
            $section = $("#t_seccion").html();
            $("#patron .sections").append($section);
        }

        function removeSection(button) {
            $(button).parent().remove();
            onBlur();
        }

        function showPatronForm(selectedPattern) {
            const parsedPattern = parsePattern(selectedPattern);

            $("#patron").empty();

            // Add hidden input field for pattern
            $("#patron").append($("#t_patron_sonido").html());
            $("#patron_sonido").val(selectedPattern);

            // Add pattern name input field, giving it 
            $("#patron").append($("#t_pattern_name").html());
            $("#patron #pattern_name").val(parsedPattern.name || "Nuevo patrón");

            // Add section input fields
            const $sections = $('<div class="sections"></div>');
            parsedPattern.sections.forEach(function (section) {
                const $template = $($("#t_seccion").html());
                $template.find('.section_time').val(section.time);
                $template.find('.section_description').val(section.description);
                $sections.append($template);
            });
            $("#patron").append($sections);

            // Add "Add Section" button
            $("#patron").append($("#t_add_section").html());

            // Add "Share Link" button
            $("#patron").append($("#t_share_link").html());

            $("#patron").show();
        }

        function onBlur() {
            const name = $("#patron #pattern_name").val();
            const sections = [];
            $("#patron .sections div").each(function () {
                const time = $(this).find('.section_time').val();
                const description = $(this).find('.section_description').val();
                sections.push({ time, description });
            });
            const pattern = { name, sections };
            const stringPattern = stringifyPattern(pattern);
            savePattern(stringPattern);
            window.history.replaceState({}, document.title, "?p=" + stringPattern);
            calculateSoundMarkers(stringPattern);
            $("#patron_sonido").val(stringPattern);
        }

        $("#patron").on("blur", "#pattern_name, .sections .section_time, .sections .section_description", onBlur);
        $("#vibracionCheckbox, #flashCheckbox, #loop").on("change", onBlur);

        // Load patterns on page load
        $(document).ready(function () {
            $('#url_sonido').val($('#audio_sonido_select').val());
            if (!loadPatternFromQuery())
                loadPatterns();
        });

        // Evaluate pattern entries
        function evaluatePattern(pattern) {
            return stringifyPattern(parsePattern(pattern));
        }

        function calculateIndexFromContador(contador, timesToPlaySound) {
            if (contador == 0) return 0;
            let index = 0;
            for (let i = 0; i < timesToPlaySound.length; i++) {
                if (contador <= timesToPlaySound[i]) {
                    return i;
                }
            }
        }

        function calculatePatronArrayYTiempoTotal(patron_sonido) {
            const timesToPlaySound = [];
            const parsedPattern = parsePattern(patron_sonido);
            const patronArray = parsedPattern.sections.map(function (section) {
                return section.time * 60; // Convert each entry to seconds
            });
            const tiempo_total = patronArray.reduce(function (a, b) {
                timesToPlaySound.push(a + b);
                return a + b;
            }, 0);
            return { patronArray, timesToPlaySound, tiempo_total };
        }

        let intervalFunction, patronArray, timesToPlaySound, tiempo_total;
        function iniciarTemporizador(firstSound = true) {
            var selectedPattern = $("#patron_sonido_select").val(); // Get the selected pattern
            loop = $("#loop").prop("checked");

            if (selectedPattern && selectedPattern !== 'custom') {
                patron_sonido = selectedPattern; // Use the selected pattern
            } else {
                patron_sonido = $("#patron_sonido").val(); // If no pattern selected, use the entered value
            }

            if (!patron_sonido) {
                alert("Por favor complete un patrón de sonido");
                return;
            }

            changePatronSonido(patron_sonido);

            patron_sonido = evaluatePattern(patron_sonido); // Evaluate pattern entries

            savePattern(patron_sonido); // Save the pattern to LocalStorage
            // $("#patron").hide(); // Hide the pattern input field

            ({ patronArray, tiempo_total, timesToPlaySound } = calculatePatronArrayYTiempoTotal(patron_sonido));

            if (tiempo_total > 0 && patron_sonido) {
                var _contador = 0;
                var index = 0;
                getContador = () => _contador;
                intervalFunction = function (contador = _contador, nosound = false) {
                    const patron_sonido = evaluatePattern($("#patron_sonido").val());
                    const parsedPattern = parsePattern(patron_sonido);

                    $("#botonesTiempo").show();
                    _contador = contador;
                    var url_sonido = $("#url_sonido").val();
                    var vibracionActivada = $("#vibracionCheckbox").prop("checked");
                    var flashActivado = $("#flashCheckbox").prop("checked");

                    index = calculateIndexFromContador(contador, timesToPlaySound);

                    if (contador <= tiempo_total) {
                        var minutosTranscurridos = Math.floor(contador / 60);
                        var segundosTranscurridos = contador % 60;
                        var minutosStringTranscurridos = minutosTranscurridos < 10 ? "0" + minutosTranscurridos.toString() : minutosTranscurridos.toString();
                        var segundosStringTranscurridos = segundosTranscurridos < 10 ? "0" + segundosTranscurridos.toString() : segundosTranscurridos.toString();
                        var tiempoTranscurrido = minutosStringTranscurridos + ":" + segundosStringTranscurridos;

                        var tiempoHastaSiguiente;
                        if (index < patronArray.length) {
                            var tiempoRestanteTotal = tiempo_total - contador;
                            var minutosRestantes = Math.floor(tiempoRestanteTotal / 60);
                            var segundosRestantes = tiempoRestanteTotal % 60;
                            var minutosStringRestantes = minutosRestantes < 10 ? "0" + minutosRestantes.toString() : minutosRestantes.toString();
                            var segundosStringRestantes = segundosRestantes < 10 ? "0" + segundosRestantes.toString() : segundosRestantes.toString();
                            var tiempoRestante = minutosStringRestantes + ":" + segundosStringRestantes;

                            tiempoHastaSiguiente = timesToPlaySound[index] - contador;
                            if (tiempoHastaSiguiente == 0) {
                                // comprueba primero que existe un siguiente elemento en el array
                                if (index + 1 < patronArray.length) {
                                    // si existe, calcula el tiempo hasta el siguiente sonido
                                    tiempoHastaSiguiente = timesToPlaySound[index + 1] - timesToPlaySound[index];
                                } else {
                                    // si no existe, calcula el tiempo hasta el final del patrón
                                    tiempoHastaSiguiente = tiempo_total - timesToPlaySound[index];
                                }
                            }

                            var minutosHastaSiguienteSonido = Math.floor(tiempoHastaSiguiente / 60);
                            var segundosHastaSiguienteSonido = tiempoHastaSiguiente % 60;
                            var minutosStringHastaSiguienteSonido = minutosHastaSiguienteSonido < 10 ? "0" + minutosHastaSiguienteSonido.toString() : minutosHastaSiguienteSonido.toString();
                            var segundosStringHastaSiguienteSonido = segundosHastaSiguienteSonido < 10 ? "0" + segundosHastaSiguienteSonido.toString() : segundosHastaSiguienteSonido.toString();
                            tiempoHastaSiguiente = minutosStringHastaSiguienteSonido + ":" + segundosStringHastaSiguienteSonido;
                        }

                        if (tiempoHastaSiguiente) {
                            // usando emojis mostramos el tiempo transcurrido, el tiempo restante total y el tiempo hasta el próximo sonido
                            $("#tiempo_transcurrido").text("⏳ " + tiempoTranscurrido);
                            if (!loop)
                                $("#tiempo_restante").text("⏲️ " + tiempoRestante);
                            else
                                $("#tiempo_restante").text("");
                            $("#tiempo_hasta_siguiente_sonido").text("🔊 " + tiempoHastaSiguiente);
                        } else {
                            // si no hay un siguiente sonido, solo mostramos el tiempo transcurrido y el tiempo restante total
                            $("#tiempo_transcurrido").text("⏳ " + tiempoTranscurrido);
                            if (!loop)
                                $("#tiempo_restante").text("⏲️ " + tiempoRestante);
                            else
                                $("#tiempo_restante").text("");
                        }

                        var progreso = (contador / tiempo_total) * 100;
                        $(".progress-bar").attr("aria-valuenow", progreso);
                        $(".progress-bar").css("width", progreso + "%");
                        $(".progress-bar").text(progreso.toFixed(2) + "%");

                        if (index < patronArray.length && contador == timesToPlaySound[index]) {
                            if (!nosound)
                                reproducirSonidoYVibracion(url_sonido, vibracionActivada, flashActivado);
                            $("#current_section_name").text(parsedPattern.sections[index + 1]?.description || "");
                        } else {
                            $("#current_section_name").text(parsedPattern.sections[index].description);
                        }

                        _contador++;
                    } else {
                        if (index < patronArray.length) {
                            // Reproducir el sonido una última vez al final del tiempo
                            reproducirSonidoYVibracion(url_sonido, vibracionActivada, flashActivado);
                        }
                        clearInterval(intervalID);
                        intervalID = null;
                        $('#startButton').show();
                        $('#stopButton').hide();
                        $('#pauseButton').hide();
                        $('#resumeButton').hide();
                        $('#deleteButton').show();

                        if (loop) {
                            iniciarTemporizador(false);
                        }
                    }
                };

                intervalID = setInterval(intervalFunction, 1000);
                var url_sonido = $("#url_sonido").val();
                var vibracionActivada = $("#vibracionCheckbox").prop("checked");
                var flashActivado = $("#flashCheckbox").prop("checked");
                if (firstSound)
                    reproducirSonidoYVibracion(url_sonido, vibracionActivada, flashActivado);

                const parsedPattern = parsePattern(patron_sonido);
                $("#current_section_name").text(parsedPattern.sections[0].description);

                intervalFunction();

                $('#startButton').hide();
                $('#stopButton').show();
                $('#pauseButton').show();
                $('#deleteButton').hide();
            } else {
                alert("Por favor complete todos los campos");
            }
        }

        function detenerTemporizador() {
            if (intervalID !== null) {
                clearInterval(intervalID);
                intervalID = null;
                $('#startButton').show();
                $('#pauseButton').hide();
                $('#stopButton').hide();
                $('#deleteButton').show();
                $('#resumeButton').hide();

                $('#tiempo_transcurrido').text("");
                $('#tiempo_restante').text("");
                $('#tiempo_hasta_siguiente_sonido').text("");
                $("#botonesTiempo").hide();
                $(".progress-bar").attr("aria-valuenow", 0);
                $(".progress-bar").css("width", "0%");
                $(".progress-bar").text("0%");

                $("#current_section_name").text("");
            }
        }

        function pausarTemporizador() {
            if (intervalID !== null && !pausado) {
                pausado = true;
                clearInterval(intervalID);
                intervalID = null;
                $('#pauseButton').hide();
                $('#stopButton').hide();
                $('#resumeButton').show();
            }
        }

        function reanudarTemporizador() {
            if (intervalID === null && pausado) {
                pausado = false;
                intervalID = setInterval(intervalFunction, 1000);
                $('#pauseButton').show();
                $('#stopButton').show();
                $('#resumeButton').hide();
            }
        }

        function reproducirSonidoYVibracion(url, vibracionActivada, flashActivado) {
            if (url) {
                var audio = new Audio(url);
                audio.play();
            }

            if (vibracionActivada) {
                navigator.vibrate([700, 300, 700, 300, 700, 300, 700]);
            }

            if (flashActivado) {
                stopFlashPantalla();
                activarFlashPantalla();
            }
        }

        var flashInterval = null, flashTimeout = null;
        function activarFlashPantalla() {
            const bodyElement = document.querySelector('body');
            flashInterval = setInterval(function () {
                bodyElement.classList.toggle('dark-mode');
            }, 150); // Cambia entre modo oscuro y normal cada 300ms

            flashTimeout = setTimeout(function () {
                clearInterval(flashInterval); // Detiene el flasheo después de 3 segundos
                bodyElement.classList.remove('dark-mode'); // Asegura que vuelve al modo normal al finalizar
            }, 5000); // Flashea durante 3 segundos
        }

        function stopFlashPantalla() {
            const bodyElement = document.querySelector('body');
            bodyElement.classList.remove('dark-mode');
            clearInterval(flashInterval);
            clearTimeout(flashTimeout);
        }

        // Handle audio source selection
        $('#audio_sonido_select').change(function () {
            var selectedAudioSource = $(this).val();
            if (selectedAudioSource === 'custom') {
                $('#url_sonido').show();
            } else {
                $('#url_sonido').val(selectedAudioSource);
                $('#url_sonido').hide();
            }
            onBlur();
        });


        // Handle pattern selection
        $('#patron_sonido').val($('#patron_sonido_select').val());
        $('#patron_sonido_select').change(function () {
            var selectedPattern = $(this).val();

            showPatronForm(selectedPattern);

            if (selectedPattern === 'custom') return;

            changePatronSonido(selectedPattern);

            $('#tiempo_transcurrido').text("");
            $('#tiempo_restante').text("");
            $('#tiempo_hasta_siguiente_sonido').text("");
            $("#botonesTiempo").hide();
            $(".progress-bar").attr("aria-valuenow", 0);
            $(".progress-bar").css("width", "0%");
            $(".progress-bar").text("0%");

            if (intervalID !== null) {
                clearInterval(intervalID);
                intervalID = null;
                $('#startButton').show();
                $('#pauseButton').hide();
                $('#stopButton').hide();
                $('#deleteButton').show();
                $('#resumeButton').hide();
            }
        });

        // Delete the selected pattern when the "Borrar Patrón" button is clicked
        function borrarPatron() {
            var selectedPattern = $("#patron_sonido_select").val();
            if (selectedPattern) {
                deletePattern(selectedPattern);
                $("#patron_sonido_select").val(""); // Clear the selected pattern
            }
        }

        function calculateSoundMarkers(patron_sonido) {
            ({ patronArray, tiempo_total, timesToPlaySound } = calculatePatronArrayYTiempoTotal(patron_sonido));

            const progressContainer = document.querySelector('.progress');
            const progressBar = document.querySelector('.progress-bar');

            // Limpia los marcadores existentes (si los hubiera)
            const existingMarkers = document.querySelectorAll('.sound-marker');
            existingMarkers.forEach((marker) => {
                marker.remove();
            });

            // Calcula y coloca los marcadores según el patrón
            timesToPlaySound.forEach((soundTime, index) => {
                if (index === timesToPlaySound.length - 1) return;
                const percentage = (soundTime / tiempo_total) * 100;
                const marker = document.createElement('div');
                marker.className = 'sound-marker';
                marker.style.left = percentage + '%';
                progressContainer.appendChild(marker);
            });
        }

        // Add an event listener to the progress bar
        $(".progress").click(function (e) {
            if (!intervalFunction) return; // Si no hay un intervalo, no hay nada que hacer

            // Calculate the time (in seconds) at the clicked position
            var clickX = e.pageX - $(this).offset().left;
            var progressBarWidth = $(this).width();
            var timeClicked = Math.floor((clickX / progressBarWidth) * tiempo_total);

            // Set the timer to continue from the selected time
            if (intervalID === null) {
                // Timer is not running; start it
                intervalID = setInterval(intervalFunction, 1000);
            }
            contador = timeClicked;
            intervalFunction(contador);

            pausado = false;
            $('#stopButton').show();
            $('#startButton').hide();
            $('#pauseButton').show();
            $('#resumeButton').hide();
        });

        function shareLink(e) {
            const patron_sonido = $("#patron_sonido").val();
            changePatronSonido(patron_sonido);
            const url = window.location.href;

            // use Share API if available
            if (navigator.share) {
                navigator.share({
                    title: `Temporizador (${patron_sonido})`,
                    url
                }).then(() => {
                    console.log('Gracias por compartir!');
                })
                    .catch(console.error);
            } else {
                // fallback to copy to clipboard
                navigator.clipboard.writeText(url).then(function () {
                    alert("URL copiada al portapapeles");
                }, function (err) {
                    console.error('Error al copiar la URL al portapapeles: ', err);
                });
            }
        }

        function changePatronSonido(stringPatron) {
            window.history.replaceState({}, document.title, "?p=" + stringPatron);

            // añadimos el patron a la lista de patrones, en el antepenúltimo lugar (justo antes de "custom")
            var patterns = JSON.parse(localStorage.getItem("patterns")) || [];
            patterns.push(stringPatron);
            patterns = [...new Set(patterns)]; // elimina duplicados
            localStorage.setItem("patterns", JSON.stringify(patterns));
            loadPatterns();

            $("#patron_sonido_select").val(stringPatron);
            showPatronForm(stringPatron);
            $("#share_link").attr("href", window.location.href);
            calculateSoundMarkers(stringPatron);

            const parsedPattern = parsePattern(stringPatron);
            document.title = "Temporizador :: " + (parsedPattern.name || `Sin nombre (${stringPatron})`);

            // we set the settings
            url_sonido = parsedPattern.settings.url;
            if (url_sonido != '') {
                // if url_sonido is one of the values of the options of the select, we select it
                if ($('#audio_sonido_select option[value="' + url_sonido + '"]').length > 0) {
                    $('#audio_sonido_select').val(url_sonido);
                    $('#url_sonido').hide();
                } else {
                    $('#audio_sonido_select').val('custom');
                    $('#url_sonido').show();
                }
                $('#url_sonido').val(url_sonido);
            } else {
                $('#audio_sonido_select').val('');
                $('#url_sonido').val('');
                $('#url_sonido').hide();
            }
            $("#vibracionCheckbox").prop("checked", parsedPattern.settings.vibration);
            $("#flashCheckbox").prop("checked", parsedPattern.settings.flash);
            loop = parsedPattern.settings.loop;
            $("#loop").prop("checked", loop);
        }

        if ('wakeLock' in navigator && 'request' in navigator.wakeLock) {
            navigator.wakeLock.request('screen')
                .then(wakeLock => {
                    // La pantalla se mantendrá encendida mientras el wakeLock esté activo.
                    // Para liberar el wakeLock cuando ya no sea necesario:
                    // wakeLock.release();
                })
                .catch(error => {
                    console.error('Error al solicitar el bloqueo de pantalla:', error);
                });
        } else {
            console.error('La API de Screen Wake Lock no está disponible en este navegador.');
        }

        function adelantarTiempo(minutos) {
            if (!intervalFunction) return; // Si no hay un intervalo, no hay nada que hacer

            if (intervalID === null) {
                // Timer is not running; start it
                intervalID = setInterval(intervalFunction, 1000);
            }

            var contador = getContador() + minutos * 60;
            intervalFunction(contador);
        }

        function atrasarTiempo(minutos) {
            if (!intervalFunction) return; // Si no hay un intervalo, no hay nada que hacer

            // Set the timer to continue from the selected time
            if (intervalID === null) {
                // Timer is not running; start it
                intervalID = setInterval(intervalFunction, 1000);
            }

            var contador = getContador() - minutos * 60;
            if (contador < 0) {
                contador = 0;
            }
            intervalFunction(contador);
        }

        function atrasarSeccion() {
            if (!intervalFunction) return; // Si no hay un intervalo, no hay nada que hacer

            if (intervalID === null) {
                // Timer is not running; start it
                intervalID = setInterval(intervalFunction, 1000);
            }

            var contador = getContador();
            var index = calculateIndexFromContador(contador, timesToPlaySound);
            if (index > 1) {
                contador = timesToPlaySound[index - 2];
            } else if (index == 1) {
                contador = 0;
            } else {
                return;
            }
            intervalFunction(contador, true);
        }

        function reiniciarSeccion() {
            if (!intervalFunction) return; // Si no hay un intervalo, no hay nada que hacer

            if (intervalID === null) {
                // Timer is not running; start it
                intervalID = setInterval(intervalFunction, 1000);
            }

            var contador = getContador();
            var index = calculateIndexFromContador(contador, timesToPlaySound);
            if (index > 0) {
                contador = timesToPlaySound[index - 1];
            } else {
                contador = 0;
            }
            intervalFunction(contador, true);
        }

        function adelantarSeccion() {
            if (!intervalFunction) return; // Si no hay un intervalo, no hay nada que hacer

            if (intervalID === null) {
                // Timer is not running; start it
                intervalID = setInterval(intervalFunction, 1000);
            }

            var contador = getContador();
            var index = calculateIndexFromContador(contador, timesToPlaySound);
            if (index < patronArray.length - 1) {
                contador = timesToPlaySound[index];
            } else {
                return;
            }
            intervalFunction(contador, true);
        }

        // toggle fullscreen
        $("#fullscreen").click(function (e) {
            e.preventDefault();
            var elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        $("#loop").change(function () {
            loop = $(this).prop("checked");
        });

        $(document).ready(function () {
            // Cargar audios predefinidos al cargar la página
            $('#audio_sonido_select option').each(function () {
                var audioSrc = $(this).val();
                if (audioSrc && audioSrc !== "custom") {
                    preloadAudio(audioSrc);
                }
            });

            // Manejar el evento de cambio para audios personalizados
            $('#url_sonido').on('input', function () {
                var customAudioSrc = $(this).val();
                if (customAudioSrc) {
                    preloadAudio(customAudioSrc);
                }
            });
        });

        // Función para precargar audios
        function preloadAudio(src) {
            var audio = new Audio();
            audio.src = src;
            audio.preload = 'auto';
        }

    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(function (registration) {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(function (error) {
                    console.log('Registro del Service Worker fallido:', error);
                });
        }
    </script>
